<!DOCTYPE html>
<html>

<head>
    <title>io-cct</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- 
            https://www.flaticon.com/free-icon/video-game_4021738
            https://www.flaticon.com/free-icon/wrench_3680814
            both icons by freepik
        -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/math.js"></script>
    <script src="./js/elements.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/cs.js"></script>
    <script src="./js/draw.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/gui.js"></script>

    <link rel="stylesheet" href="./css/dialog.css">
    <style>
        #main-canvas {
            /* IE, only works on <img> tags */
            -ms-interpolation-mode: nearest-neighbor;
            /* Firefox */
            image-rendering: crisp-edges;
            /* Chromium + Safari */
            image-rendering: pixelated;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div id="canvas-container">
        <canvas id="main-canvas"></canvas>
    </div>

    <div id="element-dialog" class="dialog">
        <p class="dialog-title noselect">Element settings</p>
        <!-- Position -->
        <div class="h-layout">

            <div class="value">
                <label for="selected-element-x">X</label>
                <input type="text" class="coord" id="selected-element-x" value="0">
            </div>
            <div class="spacer"></div>
            <div class="value">
                <label for="selected-element-y">Y</label>
                <input type="text" class="coord" id="selected-element-y" value="0">
            </div>
        </div>
        <!-- UV -->
        <div class="h-layout">

            <div class="value">
                <label for="selected-element-u">U</label>
                <input type="text" class="coord" id="selected-element-u" value="0">
            </div>
            <div class="spacer"></div>
            <div class="value">
                <label for="selected-element-v">V</label>
                <input type="text" class="coord" id="selected-element-v" value="0">
            </div>
        </div>
        <!-- WH -->
        <div class="h-layout">
            <div class="value">
                <label for="selected-element-w">W</label>
                <input type="text" class="coord" id="selected-element-w" value="0">
            </div>
            <div class="spacer"></div>
            <div class="value">
                <label for="selected-element-h">H</label>
                <input type="text" class="coord" id="selected-element-h" value="0">
            </div>
        </div>
        <!-- Element layer -->
        <div class="h-layout">
            <div class="value">
                <label for="selected-element-layer">Z</label>
                <input type="text" class="coord" id="selected-element-layer" value="0">
            </div>
        </div>
        <!-- Element id -->
        <div class="h-layout">
            <div class="value">
                <label for="selected-element-id">ID</label>
                <input type="text" class="coord" id="selected-element-id" value="">
            </div>
        </div>

        <!-- OK button -->
        <div class="h-layout">
            <input type="button" class="fullwidth" id="ok" value="Apply">
        </div>

        <!-- New button -->
        <div class="h-layout">
            <input type="button" class="fullwidth dropbtn" id="new" value="Add new element"
                onclick="new_type_dropdown()">
            <div id="type-dropdown" class="dropdown-content">
                <a href="#">Texture</a>
                <a href="#">Keyboard button</a>
                <a href="#">Mouse button</a>
                <a href="#">Mouse wheel</a>
                <a href="#">Analog stick</a>
                <a href="#">Gamepad trigger</a>
                <a href="#">Gamepad player id</a>
                <a href="#">DPad</a>
                <a href="#">Mouse movement</a>
            </div>
        </div>

        <!-- Modify button -->
        <div class="h-layout">
            <input type="button" class="fullwidth" id="mod" value="Edit selected element">
        </div>

        <!-- Delete button -->
        <div class="h-layout">
            <input type="button" class="fullwidth" id="del" value="Delete selected element">
        </div>

        <!-- Export button -->
        <input type="button" class="fullwidth" id="export" value="Export to JSON">
    </div>

    <!-- Element edit dialog -->
    <div id="edit-element-dialog" class="modal-dialog">
        <p class="dialog-title noselect">Element editor</p>
        <div class="left-column">
            <div class="h-layout">
                <input type="button" class="fullwidth" id="edit-ok" value="Apply">
            </div>
        </div>
        <div class="right-column">
            <div id="canvas-container">
                <canvas id="editor-canvas"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
